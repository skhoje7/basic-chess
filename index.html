<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chess — Self Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

  <style>
    :root { --pad: 20px; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background:#fafafa; }
    .wrap { max-width: 920px; margin: auto; padding: var(--pad); display: grid; gap: var(--pad); align-items: start; }
    .grid { display: grid; grid-template-columns: 420px 1fr; gap: var(--pad); }
    #board { width: 420px; }
    .panel { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .btn:hover { background:#f6f6f6; }
    .status { padding:8px 12px; background:#f6f6f6; border-radius:8px; min-height:24px; }
    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
      #board { width: min(92vw, 480px); margin:auto; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chess (Self Play)</h1>
    <div class="grid">
      <div id="board"></div>

      <div class="panel">
        <div class="row">
          <button id="newGame" class="btn">New Game</button>
          <button id="flip" class="btn">Flip Board</button>
        </div>
        <p class="status" id="status">Loading…</p>
        <details>
          <summary>Move list</summary>
          <pre id="moves" style="white-space:pre-wrap;margin:0;"></pre>
        </details>
      </div>
    </div>
  </div>

  <!-- Load in correct order -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <script>
    // game state
    const game = new Chess();
    let board;

    const statusEl = document.getElementById('status');
    const movesEl  = document.getElementById('moves');

    function onDragStart (source, piece) {
      // don't pick up pieces if the game is over
      if (game.game_over()) return false;

      // only pick up pieces that match the side to move
      if ((game.turn() === 'w' && piece.startsWith('b')) ||
          (game.turn() === 'b' && piece.startsWith('w'))) return false;

      return true;
    }

    function onDrop (source, target) {
      // see if the move is legal
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback'; // illegal move

      updateStatus();
    }

    function onSnapEnd () {
      board.position(game.fen());
    }

    function updateStatus () {
      board.position(game.fen());

      const moveColor = game.turn() === 'w' ? 'White' : 'Black';
      let s = moveColor + ' to move';
      if (game.in_checkmate()) s = 'Checkmate! ' + (moveColor === 'White' ? 'Black' : 'White') + ' wins.';
      else if (game.in_draw()) s = 'Draw.';
      else if (game.in_check()) s += ' (in check)';

      statusEl.textContent = s;

      // simple move list
      const hist = game.history();
      movesEl.textContent = hist.map((m, i) => ((i%2===0)? ((i/2+1)+'. ' + m) : ('  ' + m))
