<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Chessboard (Fixed CDN)</title>
  <!-- Use the official unpkg dist so the piece images resolve correctly -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0f172a; /* deep blue */
      color: #e5e7eb;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #board { width: 420px; max-width: 90vw; }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- JS AFTER the #board element -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    // Initialize when DOM is ready (script is after the element, so it's safe)
    const board = Chessboard('board', {
      position: 'start',
    });

    // Resize on viewport changes to keep it responsive
    window.addEventListener('resize', () => board.resize());
  </script>
</body>
</html>
