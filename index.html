<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Basic Chessboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

  <style>
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; font-family: system-ui, Arial, sans-serif; }
    #board { width: 420px; }
    @media (max-width: 480px) { #board { width: 92vw; } }
  </style>
</head>
<body>
  <!-- Board container -->
  <div id="board"></div>

  <!-- Load in correct order: jQuery -> chessboard.js -> init -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize a plain board in the starting position
      Chessboard('board', {
        position: 'start',
        draggable: false
      });
    });
  </script>
</body>
</html>
