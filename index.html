<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Chessboard (no inline JS)</title>

  <!-- Use official unpkg dist so piece images resolve -->
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0f172a; /* deep blue */
      color: #e5e7eb;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    /* Give the board a definite width so it renders */
    #board { width: 420px; max-width: 90vw; }
    /* Helpful: if JS fails, show a hint */
    noscript { color: #fca5a5; position: fixed; bottom: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="board" aria-label="Chessboard"></div>
  <noscript>JavaScript disabled â€” enable it to see the chessboard.</noscript>

  <!-- Libraries first, then your app. All with defer, no inline JS. -->
  <script defer src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
